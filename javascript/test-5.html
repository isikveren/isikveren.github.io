<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let</title>
</head>
<body>
    <script>
        if(1){
            var num = 1;
            console.log(num);
        }
        console.log(num);
        if(1){
            let num2 = 1;
            console.log(num2);
        }
        console.log(num2);
    </script>
