        <h1>七月记：</h1>
    <p>哈哈 辽大第二学士学位 电子信息科学与技术 拟录取了</p>
    <p>鸽了江西财经大学的考试，没报长沙理工大学，幸亏拟录取了，不然没学上了就只能苦逼的三战考研了。</p>
    <p>考研是肯定要考的，不过需要整装待发，以一个新的姿态面对考研。</p>
    <p>厉兵秣马，然后逆天而行。</p>
    <p>本来是想考江西财经大学的信息与计算科学的，不过今年不招了。当时报辽大的时候还是很犹豫，不想读电子信息科学与技术，不过现在想想还是很辛运的，辛亏报了，希望在新的大学能够好好学习。</p>
    <p id="Inscribe" align = "right">------七月五日</p>
