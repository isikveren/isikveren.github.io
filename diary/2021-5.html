        <h1>五月记：</h1>
        <p>做意义的事情，</p>
        <p id="Inscribe" align="right">------五月六日</p>
        <p>我在想，最近有些学校出了第二学士学位的招生简章，有些学校去年接收应届和往届生，但是今年就只接收应届的了。我好慌，我怕我想去的学校不要往届的了，没有喜欢的专业读就难受了。</p>
        <p id="Inscribe" align="right">------五月十一日</p>
        <p>这个日记快一个月了，只写了几天的，最近浑浑噩噩的，啥也没干，晚上很晚睡，早上很晚起。</p>
        <p id="Inscribe" align="right">------五月十二日</p>
        <p><del>第二学士学位去哪不重要，重要的是考研。</del></p>
        <p><del>三战，选深圳大学，冲呀！</del></p>
        <p id="Inscribe" align="right">------五月二十四日</p>
