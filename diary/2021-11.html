    <h1>记在东北的十一月：</h1>
    <p>来辽大快两个月了，一切安好，又不怎么好。主要的一点是迷茫罢了，这一点伴随着我整个大学时光。暂时不考研，还是过得挺快乐的，也算是逃避，也不算。用这段时间，做好对未来的规划，以及技能的学习。</p>
    <p>虽然重新回到大学，却发现还是大学格格不入，他们才是真正的大学生活呀，我只是个借读的。</p>
    <p>孤独是常态。</p>
